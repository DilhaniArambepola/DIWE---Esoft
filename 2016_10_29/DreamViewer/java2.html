<body>
<script type="text/javascript">


	var x=1;
	
	while(x<10){
		document.write("number is "+ x+"<br>");
		x++;
		}
		
		document.write("<br>");
	for(var i=0; i<10; i++){
		document.write("Value is "+i+"<br>");
		}
</script>
